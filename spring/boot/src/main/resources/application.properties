# MyBatis Configuration
mybatis.mapper-locations=classpath:kevin/project/spring/boot/mapper/*.xml
mybatis.type-aliases-package=kevin.project.spring.boot.domain
mybatis.configuration.map-underscore-to-camel-case=true
# ShardingSphere Configuration
spring.shardingsphere.datasource.names=ds0
# Configure datasource
spring.shardingsphere.datasource.ds0.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds0.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds0.jdbc-url=jdbc:mysql://localhost:3306/test_db
spring.shardingsphere.datasource.ds0.username=root
spring.shardingsphere.datasource.ds0.password=123456
# Sharding Rules
spring.shardingsphere.rules.sharding.tables.t_order.actual-data-nodes=ds0.test_table_$->{0..1}
spring.shardingsphere.rules.sharding.tables.t_order.table-strategy.standard.sharding-column=id
spring.shardingsphere.rules.sharding.tables.t_order.table-strategy.standard.sharding-algorithm-name=t-order-inline
spring.shardingsphere.rules.sharding.sharding-algorithms.t-order-inline.type=INLINE
spring.shardingsphere.rules.sharding.sharding-algorithms.t-order-inline.props.algorithm-expression=test_table_$->{id % 2}
# Enable ShardingSphere
spring.shardingsphere.mode.type=Memory
spring.shardingsphere.props.sql-show=true

debug=true
